 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact-us.css">
</head>

<body>

    <form>
        <div>
            Name: &nbsp; <input type="text" name="name" placeholder="Enter Your Name">
        </div><br>
        <div>
            Email:&nbsp;&nbsp; <input type="email" name="email" placeholder="Enter Your Email-Id">
        </div><br>
        <div>
            Gender: <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Male&nbsp;<input type="radio" name="gender" id="male">&nbsp;
                Female&nbsp;<input type="radio" name="gender" id="female">&nbsp;
                Other&nbsp;<input type="radio" name="gender" id="other">&nbsp;
            
        </div><br> 
        <div>
            Type Message: <br><br>
        <textarea name="message" id="message" cols="60" rows="8"></textarea>
        </div><br>
        <div>
            <input type="Submit" name="submit" value="Submit">
        </div>
    </form>

</body>
</html>
